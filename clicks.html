<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script  src="https://unpkg.com/vue"></script>
    <script  src="click.js" defer></script>
  </head>
  <body>
    <div id="app">
      <input type="button" value="Click me" v-on:click="count++">
      <input type="button" value="Reset" v-on:click="count=0"> 
      <div> {{ count }} </div>
    </div>
  </body>
</html>
