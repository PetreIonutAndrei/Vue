<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script  src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="hello">
      {{ hello }}
    </div>
  </body>
  <script>
    var app = new Vue({
        'el': '#hello',
        'data': {
          'hello': 'Hello world'
        }
    });
  </script>
</html>
